<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css?v=6" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <style>
      body {
          font-family: var(--primary-font-family);
          padding-top: env(safe-area-inset-top);
          background: var(--header-bg-start);
      }
      .state-dropdown-wrapper {
        position: relative;
      }

      .state-dropdown-list {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        background-color: white;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        font-family: var(--primary-font-family);
        box-sizing: border-box;
        width: 85%;
        max-width: 380px;
      }

      .state-dropdown-list.show {
        display: block;
      }

      .state-dropdown-list:not(.show) {
        display: none;
      }

      .state-dropdown-list:empty {
        display: none !important;
      }
    </style>
    
    <title>Club Connect | Edit</title>
  </head>
  <body>

    
    <div class="chat-header">
      <button id="back-button-edit" class="fancy-button">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">EDIT</span>
    </div>
    <form id = "createClubForm">
    <h1 class="pageTitle">EDIT DETAILS</h1>

    
    

    <label class="fancy-input-label" >School name</label>
    <input class="fancy-input" id="school-name-edit" placeholder="School name" required value ="">

    <label class="fancy-input-label">State</label>
    <div class="state-dropdown-wrapper">
      <input class="fancy-input" id="state-edit" placeholder="State name" required autocomplete="off">
      <div class="state-dropdown-list" id="state-dropdown-list-edit"></div>
    </div>

    <label class="fancy-input-label" >Club name</label>
    <input class="fancy-input" id="club-name-edit" placeholder="Club name" required autocomplete="off">

    <label class="fancy-input-label" >Main Activity</label>
    <input class="fancy-input" id="main-activity-edit" placeholder="Your main activity in a word or two" required autocomplete="off">

    <label class="fancy-input-label" >Description</label>

    <textarea id="description-edit" class="fancy-input" rows="3" placeholder="A short description about your club..." required maxlength="500"></textarea>


    <hr style="background-color: transparent; height: 3px; border: none;">
    
    <div class="edit-page-actions-container">
        <button id = "update-club-button" type = "submit" class = "fancy-button" >UPDATE</button>
        <button id = "delete-club-button" class = "fancy-button" >DELETE</button>
    </div>
    
    


    <hr style="background-color: transparent; height: 150px; border: none;">
    
    
          
   
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="club_edit_page.js?v=2"></script>

    

    
  </body>
</html>
