<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css?v=4" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <style>
      body {
          font-family: var(--primary-font-family);
          padding-top: env(safe-area-inset-top);
          background: var(--header-bg-start);
      }
      input[list] {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
      }
      input[list]::-webkit-calendar-picker-indicator {
        display: none !important;
        opacity: 0 !important;
        width: 0 !important;
        height: 0 !important;
      }
      input[list]::-webkit-list-button {
        display: none !important;
      }
      #state-select {
        position: relative;
      }
      datalist {
        position: absolute;
        background-color: white;
        border: 1px solid gray;
        border-radius: 0 0 5px 5px;
        border-top: none;
        font-family: sans-serif;
        width: 100%;
        max-height: 10rem;
        overflow-y: auto;
      }
    </style>
    
    <title>Club Connect | Edit</title>
  </head>
  <body>

    
    <div class="chat-header">
      <button id="back-button-edit" class="fancy-button">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">EDIT</span>
    </div>
    <form id = "createClubForm">
    <h1 class="pageTitle">EDIT DETAILS</h1>

    
    

    <label class="fancy-input-label" >School name</label>
    <input class="fancy-input" id="school-name-edit" placeholder="School name" required value ="">

    <label class="fancy-input-label">State</label>
    <input class="fancy-input" id="state-edit" list="states-list-edit" placeholder="State name" required>
    <datalist id="states-list-edit">
      <option value="Alabama">
      <option value="Alaska">
      <option value="Arizona">
      <option value="Arkansas">
      <option value="California">
      <option value="Colorado">
      <option value="Connecticut">
      <option value="Delaware">
      <option value="Florida">
      <option value="Georgia">
      <option value="Hawaii">
      <option value="Idaho">
      <option value="Illinois">
      <option value="Indiana">
      <option value="Iowa">
      <option value="Kansas">
      <option value="Kentucky">
      <option value="Louisiana">
      <option value="Maine">
      <option value="Maryland">
      <option value="Massachusetts">
      <option value="Michigan">
      <option value="Minnesota">
      <option value="Mississippi">
      <option value="Missouri">
      <option value="Montana">
      <option value="Nebraska">
      <option value="Nevada">
      <option value="New Hampshire">
      <option value="New Jersey">
      <option value="New Mexico">
      <option value="New York">
      <option value="North Carolina">
      <option value="North Dakota">
      <option value="Ohio">
      <option value="Oklahoma">
      <option value="Oregon">
      <option value="Pennsylvania">
      <option value="Rhode Island">
      <option value="South Carolina">
      <option value="South Dakota">
      <option value="Tennessee">
      <option value="Texas">
      <option value="Utah">
      <option value="Vermont">
      <option value="Virginia">
      <option value="Washington">
      <option value="West Virginia">
      <option value="Wisconsin">
      <option value="Wyoming">
    </datalist>

    <label class="fancy-input-label" >Club name</label>
    <input class="fancy-input" id="club-name-edit" placeholder="Club name" required autocomplete="off">

    <label class="fancy-input-label" >Main Activity</label>
    <input class="fancy-input" id="main-activity-edit" placeholder="Your main activity in a word or two" required autocomplete="off">

    <label class="fancy-input-label" >Description</label>

    <textarea id="description-edit" class="fancy-input" rows="3" placeholder="A short description about your club..." required></textarea>


    <hr style="background-color: transparent; height: 3px; border: none;">
    
    <div class="edit-page-actions-container">
        <button id = "update-club-button" type = "submit" class = "fancy-button" >UPDATE</button>
        <button id = "delete-club-button" class = "fancy-button" >DELETE</button>
    </div>
    
    


    <hr style="background-color: transparent; height: 150px; border: none;">
    
    
          
   
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="club_edit_page.js"></script>

    

    
  </body>
</html>
