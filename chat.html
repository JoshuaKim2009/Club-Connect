<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Club Connect | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=8" rel="stylesheet" />
    <link href="chat.css?v=53" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>


  </head>
  <body>
    <div class="landscape-warning">
        <div class="landscape-warning-text">
            Please rotate your device to portrait mode
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" class="fancy-button">
                <i class="fa-solid fa-circle-left"></i>
            </button>
            <span class="chat-title">MESSAGES</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="loading-spinner"></div>
        </div>

        <div class="reply-preview-bar" id="replyPreviewBar">
            <div class="reply-preview-content">
                <div class="reply-preview-left">
                    <div class="reply-preview-label">Replying to <span id="replyToName"></span></div>
                    <div class="reply-preview-message" id="replyToMessage"></div>
                </div>
                <button class="reply-preview-cancel" id="cancelReplyButton">×</button>
            </div>
        </div>

        <div class="chat-input-container" id="inputContainer">
            <button class="add-button" id="addButton">+</button>
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput"
                placeholder="Type a message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">➤</button>
        </div>
        <div class="input-gap-cover"></div>
        <div class="upload-dropdown" id="uploadDropdown">
            <div class="upload-option" id="imageUploadOption">
                <i class="fa-solid fa-image"></i>
                <span>Upload Image</span>
            </div>
            <!-- <div class="upload-option" id="pollOption">
                <i class="fa-regular fa-chart-bar"></i>
                <span>Create poll</span>
            </div> -->
        </div>

        <div class="pending-images-container" id="pendingImagesContainer">
            <!-- Images will be added here dynamically -->
        </div>

        <input type="file" id="imageFileInput" accept="image/*" multiple style="display: none;">


        <div class="message-options-overlay" id="messageOptionsOverlay">
            <div class="message-options-modal" id="messageOptionsModal">
                <div class="message-options-preview">
                    <div class="message-options-sender-name" id="modalSenderName"></div>
                    <div class="message-options-message-container" id="modalMessageContainer">
                        <!-- Message will be cloned here -->
                    </div>
                </div>
                
                <div class="message-options-actions">
                    <div class="message-option-button" id="replyOptionButton">
                        <i class="fa-solid fa-reply"></i>
                        <span>Reply</span>
                    </div>
                    <div class="message-option-button" id="deleteOptionButton" style="color: #d32f2f;">
                        <i class="fa-solid fa-trash"></i>
                        <span>Delete</span>
                    </div>
                    <!-- More options can be added here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="chat.js?v=41"></script>
  </body>
</html>
