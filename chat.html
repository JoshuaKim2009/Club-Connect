<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">


    <link href="styles.css?v=1" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            height: 100%;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        body {
            margin: 0 !important;
            font-family: var(--primary-font-family);
            height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important;
            width: 100% !important;
            overflow-x: hidden !important;
            max-width: 100%;

        }

        .chat-header,
        .chat-input-container {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            left: 0;
            right: 0;
            position: relative;
        }

        .chat-header {
            height: 80px;
            background: linear-gradient(#222222, #111111);
            color: white;
            padding: 15px;
            font-size: 40px;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            border-bottom: 3px solid black;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: env(safe-area-inset-top);
        }

        #back-button {
            font-size: 25px;
        }

        /* Messages area */
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
            width: 100%;
        }

        /* Input container */
        .chat-input-container {
            height: 80px;
            width: 100%;
            max-width: 100%;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-top: 3px solid black;
            box-sizing: border-box;
            padding-bottom: env(safe-area-inset-bottom);
        }

        .chat-input {
            font-family: var(--primary-font-family);
            font-size: 25px;
            color: black;
            flex: 1;
            padding: 12px 15px;
            border: 3px solid black;
            border-radius: 10px;
            background: linear-gradient(#ffffff, #b3b3b3);
            min-height: 45px;
            min-width: 0;
        }

        .send-button {
            color: white;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0px 0px 0px #000000 !important;
            transform: translateY(0px) !important;
        }

        .send-button:hover {
            background: linear-gradient(#222222, #353535);
        }
        .send-button:active {
            background: linear-gradient(#000000, #0f0f0f);
        }
        .message {
            font-family: var(--primary-font-family);
            margin-bottom: 15px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            max-width: 70%;
            border: 3px solid black;
            font-size: 25px;
        }

        .message.sent {
            font-family: var(--primary-font-family);
            margin-left: auto;
            background: #b9f390;
        }
    </style>
  </head>
  <body>
    <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToHome()">BACK</button>
        <span class="chat-title">MESSAGES</span>
    </div>

    <div class="chat-messages">
      <div class="message">
        Hey! Welcome to Club Connect
      </div>
      <div class="message sent">
        Thanks! Excited to be here
      </div>
    </div>

    <div class="chat-input-container">
      <input 
        type="text" 
        class="chat-input" 
        placeholder="Type a message..."
        autocomplete="off"
      >
      <button class="fancy-black-button send-button">âž¤</button>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="chat.js"></script>
  </body>
</html>
