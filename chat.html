<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Club Connect | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=1" rel="stylesheet" />

    <style>
        :root {
            /* --header-bg-start: #222222;
            --header-bg-end: #111111; */
            --header-bg-start: #f0f0f0;
            --header-bg-end: #d8d8d8;
            --input-bg: #f0f0f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: var(--primary-font-family);
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background: var(--header-bg-start);
        }


        

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
        }

        .chat-header {
            position: fixed;
            top: env(safe-area-inset-top);
            left: 0;
            right: 0;
            background: linear-gradient(to bottom, var(--header-bg-start), var(--header-bg-end));
            color: rgb(0, 0, 0);
            padding: 15px;
            font-size: 40px;
            font-weight: normal;
            border-bottom: 3px solid black;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 1000;
            height: 80px;
            border-bottom: 3px solid black;
        }

        #back-button {
            /* font-size: 25px;
            padding: 8px 16px;
            border: 3px solid black;
            border-radius: 8px; */
            cursor: pointer;
            font-family: var(--primary-font-family);
            font-weight: normal;
            transition: all 0.2s;
        }

        #back-button:active {
            transform: scale(0.95);
        }

        .chat-title {
            flex: 1;
            text-align: left;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            padding-top: calc(70px + env(safe-area-inset-top) + 20px);
            padding-bottom: calc(85px + env(safe-area-inset-bottom) + 20px);
            background-image: 
                linear-gradient(to bottom, #131330 0%, transparent 5%, transparent 95%, #131330 100%),
                linear-gradient(to left, #131330 0%, transparent 5%, transparent 95%, #131330 100%),
                radial-gradient(circle at center, #474799, #131330);
            background-size: cover;
            background-repeat: no-repeat;
            -webkit-overflow-scrolling: touch;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        .chat-input-container {
            position: fixed;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;
            display: flex;
            gap: 10px;
            padding: 10px;
            padding-left: max(10px, env(safe-area-inset-left));
            padding-right: max(10px, env(safe-area-inset-right));
            background: linear-gradient(to top, var(--header-bg-start), var(--header-bg-end));
            border-top: 3px solid black;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .chat-input {
            font-family: var(--primary-font-family);
            font-size: 25px;
            color: black;
            flex: 1;
            padding: 12px 15px;
            border: 3px solid black;
            border-radius: 10px;
            background: linear-gradient(#ffffff, #b3b3b3);
            min-height: 45px;
            outline: none;
            max-width: calc(100% - 65px);
        }

        

        .send-button {
            color: white;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
            background: linear-gradient(to bottom, #444444, #222222);
            border: 3px solid black;
            border-radius: 10px;
            transition: all 0.2s;
        }

        .send-button:active {
            background: linear-gradient(to bottom, #000000, #111111);
            transform: scale(0.95);
        }
        
        .message {
            font-family: var(--primary-font-family);
            margin-bottom: 15px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            max-width: 70%;
            border: 3px solid rgb(0, 0, 0);
            font-size: 25px;
            word-wrap: break-word;
            display: inline-block;
        }

        .message.sent {
            margin-left: auto;
            background: #0faa50;
            display: block;
            text-align: right;
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 10px;
        }

        .message-wrapper.sent {
            justify-content: flex-end;
        }

        .landscape-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 40px;
            text-align: center;
        }

        .landscape-warning-text {
            color: white;
            font-size: 28px;
            font-family: var(--primary-font-family);
            font-weight: normal;
            line-height: 1.4;
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .landscape-warning {
                display: flex;
            }
        }
    </style>
  </head>
  <body>
    <div class="landscape-warning">
        <div class="landscape-warning-text">
            Please rotate your device to portrait mode
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" class="fancy-button">BACK</button>
            <span class="chat-title">MESSAGES</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message-wrapper">
                <div class="message">Hey! Welcome to Club Connect</div>
            </div>
            <div class="message-wrapper sent">
                <div class="message sent">COMPLETELY REVAMPED!</div>
            </div>
            <div class="message-wrapper">
                <div class="message">This should work perfectly now with proper safe areas!</div>
            </div>
            <div class="message-wrapper sent">
                <div class="message sent">Testing the keyboard behavior...</div>
            </div>
        </div>

        <div class="chat-input-container" id="inputContainer">
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput"
                placeholder="Type a message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">âž¤</button>
        </div>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="chat.js"></script>
  </body>
</html>
