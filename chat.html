<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Club Connect | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=4" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/emoji-picker-element@^1/index.js" type="module"></script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        body {
            width: 100%;
            height: 100%;
            font-family: var(--primary-font-family);
            overflow: hidden;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            background: var(--header-bg-start);
            margin: 0 !important;
        }


        

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
            width: 100%;
            position: relative;
            margin-bottom: 15px;
        }

        #back-button {
            /* font-size: 25px;
            padding: 8px 16px;
            border: 3px solid black;
            border-radius: 8px; */
            cursor: pointer;
            font-family: var(--primary-font-family);
            font-weight: normal;
            /* transition: all 0.2s; */
        }

        /* #back-button:active {
            transform: scale(0.95);
        } */

        .chat-messages {
            position: relative;
            flex: 1;
            overflow-y: auto;
            overflow-x: hidden;
            padding: 20px;
            padding-top: calc(70px + env(safe-area-inset-top) + 20px);
            padding-bottom: calc(85px + env(safe-area-inset-bottom) + 20px);
            padding-left: max(20px, env(safe-area-inset-left));
            padding-right: max(20px, env(safe-area-inset-right));
            /* background-image: 
                linear-gradient(to bottom, #131330 0%, transparent 5%, transparent 95%, #131330 100%),
                linear-gradient(to left, #131330 0%, transparent 5%, transparent 95%, #131330 100%),
                radial-gradient(circle at center, #474799, #131330); */
            background-size: cover;
            background-repeat: no-repeat;
            -webkit-overflow-scrolling: touch;
            /* opacity: 0; */
            transform: translateY(20px);
            transition: opacity 0.4s ease-out, transform 0.4s ease-out;
        }

        .chat-messages::-webkit-scrollbar {
            display: none;
        }

        
        .chat-input-container {
            position: fixed;
            bottom: env(safe-area-inset-bottom);
            left: 0;
            right: 0;

            display: flex;
            gap: 10px;

            padding: 10px;
            padding-inline: calc(10px + env(safe-area-inset-left))
                            calc(10px + env(safe-area-inset-right));

            background: linear-gradient(to top, var(--header-bg-start), var(--header-bg-end));
            border-top: 3px solid black;

            box-sizing: border-box;
            max-width: 100vw;
            overflow: hidden;
            z-index: 1000;
            transition: bottom 0.3s ease;
        }

        .chat-input {
            font-family: var(--primary-font-family);
            font-size: 25px;
            color: black;
            flex: 1;
            min-width: 0;
            height: 45px;
            padding: 0 15px;
            border: 3px solid black;
            border-radius: 10px;
            background: linear-gradient(#ffffff, #b3b3b3);
            outline: none;
        }

        

        
        .send-button {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
            background: radial-gradient(circle at center, #474799, #131330);
            border: 3px solid black;
            border-radius: 10px;
            color: white;
        }

        .send-button:active {
            background: radial-gradient(circle at center, #32326d, #070713);
            transform: scale(0.95);
        }

        .add-button {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 38px;
            flex-shrink: 0;
            background: radial-gradient(circle at center, #ffffff, #b3b3b3);
            border: 3px solid black;
            border-radius: 10px;
            color: rgb(0, 0, 0);
        }

        .add-button:active {
            background: radial-gradient(circle at center, #d4d4d4, #b3b3b3);
            transform: scale(0.95);
        }
        
        .message {
            font-family: var(--primary-font-family);
            margin-bottom: 8px;
            padding: 5px 15px;
            background: radial-gradient(circle at center, #e9e9e9, #d1d1d1);
            border-radius: 15px 15px 15px 0;
            max-width: 70%;
            font-size: 22px;
            word-wrap: break-word;
            border: 2px solid black;
            width: fit-content;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            -webkit-user-select: none; /* Safari */
            -ms-user-select: none;
            user-select: none;
            position: relative;
            overflow: visible;
        }

        .message.sent {
            /* margin-left: auto; */
            border-radius: 15px 15px 0 15px;
            /* text-align: right; */
        }

        .message-wrapper {
            display: flex;
            margin-bottom: 10px;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
        }
        .message-wrapper {
            opacity: 0;
            transform: translateY(12px);
            transition: opacity 0.25s ease-out, transform 0.25s ease-out;
            will-change: opacity, transform;
        }

        .message-wrapper.show {
            opacity: 1;
            transform: translateY(0);
        }

        .message-wrapper.sent {
            justify-content: flex-end;
            align-items: flex-end;
        }

        .landscape-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #131330 0%, #131330 100%);
            background-color: #131330;
            z-index: 99999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 30px;
            padding: 40px;
            text-align: center;
        }

        .landscape-warning-text {
            color: white;
            font-size: 28px;
            font-family: var(--primary-font-family);
            font-weight: normal;
            line-height: 1.4;
        }

        .sender-name {
            font-size: 22px;
            color: #dadada;
            margin-bottom: 4px;
            font-weight: normal;
            margin-left: 5px;
            margin-right: 0;
        }

        .message-wrapper.sent .sender-name {
            margin-right: 5px;
            margin-left: 0;
            text-align: right;
        }

        @media screen and (orientation: landscape) and (max-height: 500px) {
            .landscape-warning {
                display: flex;
            }
        }

        .chat-messages.loaded {
            opacity: 1;
            transform: translateY(0);
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .chat-messages.loading .loading-spinner {
            display: block;
        }

        .chat-messages:not(.loading) .loading-spinner {
            display: none;
        }

        .upload-dropdown {
            position: fixed;
            bottom: calc(75px + env(safe-area-inset-bottom));
            left: max(10px, env(safe-area-inset-left));
            background: radial-gradient(circle at center, #ffffff, #e0e0e0);
            border: 3px solid black;
            border-radius: 10px;
            padding: 5px;
            z-index: 999;
            opacity: 0;
            transform: translateY(20px);
            pointer-events: none;
            transition: opacity 0.2s ease, transform 0.2s ease;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
        }

        .upload-dropdown.show {
            opacity: 1;
            transform: translateY(0);
            pointer-events: all;
        }

        .upload-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 8px;
            font-family: var(--primary-font-family);
            font-size: 22px;
            transition: background 0.2s;
            white-space: nowrap;
        }
        .upload-option:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .upload-option:active {
            background: rgba(0, 0, 0, 0.1);
            transform: scale(0.98);
        }
        .upload-option i {
            font-size: 24px;
        }

        /* Pending Images Container */
        .pending-images-container {
            position: fixed;
            bottom: calc(75px + env(safe-area-inset-bottom));
            right: max(10px, env(safe-area-inset-right));
            display: flex;
            flex-direction: column;
            gap: 8px;
            z-index: 998;
            max-height: 400px;
            overflow-y: auto;
        }

        .pending-image-wrapper {
            position: relative;
            width: 80px;
            height: 80px;
            border: 3px solid black;
            border-radius: 10px;
            overflow: hidden;
            background: white;
            box-shadow: 0px 3px 15px rgba(0, 0, 0, 0.2);
        }

        .pending-image-wrapper img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .pending-image-remove {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
            background: rgba(255, 0, 0, 0.9);
            border: 2px solid black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 14px;
            color: white;
            font-weight: bold;
            justify-content: center; 
            align-items: center; 
        }

        .pending-image-remove:active {
            background: rgba(200, 0, 0, 0.9);
            transform: scale(0.9);
        }

        .message-image {
            padding: 5px;
            max-width: 250px;
        }

        .message-image img {
            cursor: pointer;
            transition: transform 0.2s;
        }

        .message-image img:active {
            transform: scale(0.98);
        }
    </style>
  </head>
  <body>
    <div class="landscape-warning">
        <div class="landscape-warning-text">
            Please rotate your device to portrait mode
        </div>
    </div>
    <div class="chat-container">
        <div class="chat-header">
            <button id="back-button" class="fancy-button">
                <i class="fa-solid fa-circle-left"></i>
            </button>
            <span class="chat-title">MESSAGES</span>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="loading-spinner"></div>
        </div>

        <div class="chat-input-container" id="inputContainer">
            <button class="add-button" id="addButton">+</button>
            <input 
                type="text" 
                class="chat-input" 
                id="chatInput"
                placeholder="Type a message..."
                autocomplete="off"
            >
            <button class="send-button" id="sendButton">âž¤</button>
        </div>
        <div class="upload-dropdown" id="uploadDropdown">
            <div class="upload-option" id="imageUploadOption">
                <i class="fa-solid fa-image"></i>
                <span>Upload Image</span>
            </div>
            <!-- <div class="upload-option" id="pollOption">
                <i class="fa-regular fa-chart-bar"></i>
                <span>Create poll</span>
            </div> -->
        </div>

        <div class="pending-images-container" id="pendingImagesContainer">
            <!-- Images will be added here dynamically -->
        </div>

        <input type="file" id="imageFileInput" accept="image/*" multiple style="display: none;">
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="chat.js"></script>
  </body>
</html>
