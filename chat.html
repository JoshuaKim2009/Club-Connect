<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Club Connect | Chat</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">

    <link href="styles.css?v=1" rel="stylesheet" />
    <style>
        body::before {
            display: none !important;
        }

        html, body {
            width: 100%;
            max-width: 100%;
            overflow-x: hidden;
            /* background-color: #131330; */
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0 !important;
            font-family: var(--primary-font-family);
            height: 100vh !important;
            display: flex !important;
            flex-direction: column !important;
            overflow: hidden !important;
            width: 100% !important;
            overflow-x: hidden !important;
            max-width: 100%;
        }

        /* Header */
        .chat-header {
            background: linear-gradient(#222222, #111111);
            color: white;
            padding: 15px;
            font-size: 40px;
            font-weight: normal;
            width: 100%;
            border-bottom: 3px solid black;
            max-width: 100%;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            gap: 15px;
            padding-top: calc(15px + env(safe-area-inset-top));
            position: relative;
        }

        .chat-header::before {
            content: "";
            position: fixed;  /* CHANGED from absolute to fixed */
            top: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-top);
            background: linear-gradient(#222222, #111111);
            z-index: 1000;  /* MUCH HIGHER z-index */
        }

        #back-button {
            font-size: 25px;
        }

        /* .chat-title {
            flex: 1;
            text-align: center;
        } */

        

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            width: 100%;
            position: relative;
            background-image: linear-gradient(
                to bottom,
                #131330 0%,
                transparent 5%,
                transparent 95%,
                #131330 100%
            ),
            linear-gradient(
                to left,
                #131330 0%,
                transparent 5%,
                transparent 95%,
                #131330 100%
            ),
            radial-gradient(circle at center, #474799, #131330);
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: scroll; 
        }

        /* Input container */
        .chat-input-container {
            width: 100%;
            max-width: 100%;
            display: flex;
            gap: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-top: 3px solid black;
            box-sizing: border-box;
            padding-bottom: calc(10px + env(safe-area-inset-bottom));
            position: relative;
        }

        .chat-input-container::after {
            content: "";
            position: fixed;  /* CHANGED from absolute to fixed */
            bottom: 0;
            left: 0;
            right: 0;
            height: env(safe-area-inset-bottom);
            background: #f0f0f0;
            z-index: 1000;  /* MUCH HIGHER z-index */
        }

        .chat-input {
            font-family: var(--primary-font-family);
            font-size: 25px;
            color: black;
            flex: 1;
            padding: 12px 15px;
            border: 3px solid black;
            border-radius: 10px;
            background: linear-gradient(#ffffff, #b3b3b3);
            min-height: 45px;
            min-width: 0;
            outline: none;
        }

        .send-button {
            color: white;
            min-width: 45px;
            min-height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0px 0px 0px #000000 !important;
            transform: translateY(0px) !important;
        }

        .send-button:hover {
            background: linear-gradient(#222222, #353535);
        }
        
        .send-button:active {
            background: linear-gradient(#000000, #0f0f0f);
        }
        
        .message {
            font-family: var(--primary-font-family);
            margin-bottom: 15px;
            padding: 10px 15px;
            background: white;
            border-radius: 8px;
            max-width: 70%;
            border: 3px solid black;
            font-size: 25px;
        }

        .message.sent {
            font-family: var(--primary-font-family);
            margin-left: auto;
            background: #b9f390;
        }
    </style>
  </head>
  <body>
    <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToHome()">BACK</button>
        <span class="chat-title">MESSAGES</span>
    </div>

    <div class="chat-messages">
      <div class="message">
        Hey! Welcome to Club Connect
      </div>
      <div class="message sent">
        GODAMN IT HOPEFULLY THIS WORKS!
      </div>
    </div>

    <div class="chat-input-container">
      <input 
        type="text" 
        class="chat-input" 
        placeholder="Type a message..."
        autocomplete="off"
      >
      <button class="fancy-black-button send-button">âž¤</button>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="chat.js"></script>
  </body>
</html>
