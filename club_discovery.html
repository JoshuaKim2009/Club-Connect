<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css?v=8" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="club_discovery.css?v=6" rel="stylesheet" />

    <style>
      body {
        font-family: var(--primary-font-family);
        padding-top: env(safe-area-inset-top);
        background: var(--header-bg-start);
      }
      .pageTitle{
        margin-top: 110px;
      }
    </style>

    
    
    <title>Club Connect | Discover</title>
  </head>
  <body>

    
    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToHome()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">DISCOVER</span>
    </div>
    <form id = "createClubForm">
    <h1 class="pageTitle">DISCOVER CLUBS</h1>

    <div class="search-bar">
        <input type="text" id="searchState" class="fancy-input" placeholder="Search by State" />
        <input type="text" id="searchSchool" class="fancy-input" placeholder="Search by School" />
        <input type="text" id="searchClub" class="fancy-input" placeholder="Search by Club Name" />
        <button type="submit" id="searchButton">
            SEARCH
            <i class="fa-solid fa-magnifying-glass" style="font-size: 0.9em; margin-left: 8px;"></i>
        </i></button>
    </div>

    <div class="clubs-grid" id="clubsGrid"></div>
    <p class="no-results" id="noResults" style="display:none;">No clubs found. Try a different search.</p>
    </form>
    
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="club_discovery.js"></script>

    
    <script>
      
      function goToHome(){
        window.location.href = "join_club.html?v=8";
      }
      
    </script>
    
    
  </body>
</html>
