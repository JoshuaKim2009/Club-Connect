<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=6" rel="stylesheet" />
    <link href="polls.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    
  </head>
  <body>
    <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToClubPage()">
          <i class="fa-solid fa-circle-left"></i>
        </button>
        <span class="chat-title">POLLS</span>
    </div>
    <h1 id="clubScheduleTitle"></h1>
    <button id="add-poll-button" class="fancy-button" style="display: none;">CREATE A POLL</button>

    <div id="polls-container"></div>
    <p id="no-polls-message" class="fancy-label" style="display: none;"></p>

    <div id="popup-overlay" style="display: none;"></div>
    <div id="poll-creation-modal" style="display: none;">
        <h3>CREATE POLL</h3>
        <label style="display:block; font-size:20px; margin-bottom:8px; text-align:left;">Title</label>
        <textarea class="poll-option-input" id="poll-title-input" placeholder="Poll title..." rows="1" style="width:100%; box-sizing:border-box;"></textarea>
        <div class="poll-options-selection">
            <label>Show results to voter:</label>
            <div class="checkbox-group">
                <label>
                    <input type="radio" name="poll-option" value="Before" checked>
                    Before vote
                </label>
                <label>
                    <input type="radio" name="poll-option" value="After">
                    After vote
                </label>
                <label>
                    <input type="radio" name="poll-option" value="Never">
                    Never
                </label>
            </div>
            <label id="poll-type-info" class = "gray-label" >Users will always see poll percentages. The creator of the poll can always see results.</label>
        </div>
        <div id="poll-options-container">
            <label style="display:block; font-size:20px; margin-bottom:8px; text-align:left;">Options</label>
            <div id="poll-options-list">
                <div class="poll-option-row">
                    <textarea class="poll-option-input" placeholder="Option 1" rows="1"></textarea>
                </div>
                <div class="poll-option-row">
                    <textarea class="poll-option-input" placeholder="Option 2" rows="1"></textarea>
                </div>
            </div>
            <button id="subtract-option-btn" onclick="subtractPollOption()">REMOVE OPTION -</button>
            <button id="add-option-btn" onclick="addPollOption()">ADD OPTION +</button>
            <div class="poll-creation-actions">
                <button id="post-poll-button" class="fancy-button">POST</button>
                <button id="cancel-poll-button" class="fancy-button">Cancel</button>
            </div>
        </div>
    </div>



    <div id="poll-edit-modal" style="display: none;">
        <h3>EDIT VISIBILITY</h3>
        <div class="poll-options-selection">
            <label>Show results to voter:</label>
            <div class="checkbox-group">
                <label>
                    <input type="radio" name="poll-edit-option" value="Before" checked>
                    Before vote
                </label>
                <label>
                    <input type="radio" name="poll-edit-option" value="After">
                    After vote
                </label>
                <label>
                    <input type="radio" name="poll-edit-option" value="Never">
                    Never
                </label>
            </div>
            <label id="poll-edit-type-info" class = "gray-label">Users will always see poll percentages. The creator of the poll and manager can always see results.</label>
        </div>
        <div class="poll-creation-actions">
            <button id="save-poll-edit-button" class="fancy-button">SAVE</button>
            <button id="cancel-poll-edit-button" class="fancy-button">Cancel</button>
        </div>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="polls.js"></script>
  </body>
</html>
