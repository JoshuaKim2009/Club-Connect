<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=6" rel="stylesheet" />
    <link href="links.css?v=6" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: var(--primary-font-family);
            padding-top: env(safe-area-inset-top);
            background: var(--header-bg-start);
        }
    </style>
  </head>
  <body>

    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToClubPage()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">RESOURCES</span>
    </div>

    <h1 id="clubScheduleTitle"></h1>

    <button id="add-section-button" class="fancy-button" style="display: none;">
      ADD SECTION
    </button>

    <div id="resourcesContainer">
      <p id="noResourcesMessage" style="display: none;">No resources yet.</p>
    </div>

    <div id="popup-overlay" style="display: none;"></div>

    <div id="section-creation-modal" style="display: none;">
        <h3>CREATE SECTION</h3>
        <label>Section Name</label>
        <textarea id="section-title-input" placeholder="e.g. Officer Contacts, Forms, Slides" rows="1"></textarea>
        <div class="section-creation-actions">
            <button id="post-section-button" class="fancy-button">CREATE</button>
            <button id="cancel-section-button" class="fancy-button">CANCEL</button>
        </div>
    </div>

    <script type="module" src="dialog.js"></script>
    <script type="module" src="links.js"></script>
  </body>
</html>
