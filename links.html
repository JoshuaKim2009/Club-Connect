<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Resources</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=8" rel="stylesheet" />
    <link href="links.css?v=12" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: var(--primary-font-family);
            padding-top: env(safe-area-inset-top);
            background: var(--header-bg-start);
        }
    </style>
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <p>LOADING...</p>
    </div>

    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToClubPage()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">LINKS</span>
    </div>
    <div id="content">
      <h1 id="clubScheduleTitle"></h1>
      <button id="add-category-button" class="fancy-button" style="display: none;">
        ADD CATEGORY
      </button>

      <div id="resourcesContainer">
        <p id="noResourcesMessage" style="display: none;">No resources yet.</p>
      </div>

      <div id="popup-overlay" style="display: none;"></div>

      <div id="category-creation-modal" style="display: none;">
          <h3>CREATE CATEGORY</h3>
          <label>Category Name</label>
          <textarea id="category-title-input" placeholder="e.g. forms, slides, video links" rows="1"></textarea>
          <div class="category-creation-actions">
            <button id="post-category-button" class="fancy-button" style="font-size: 22px;">CREATE</button>
            <button id="cancel-category-button" class="fancy-button" style="font-size: 22px;">CANCEL</button>
          </div>
      </div>

      <div id="add-link-modal" style="display: none;">
          <h3>ADD LINK</h3>
          <label>Link Title</label>
          <textarea id="link-title-input" placeholder="e.g. Link to Event Photos" rows="1"></textarea>
          <label>URL</label>
          <textarea id="link-url-input" placeholder="Paste link here" rows="1"></textarea>
          <div class="category-creation-actions">
            <button id="save-link-button" class="fancy-button" style="font-size: 22px;">SAVE</button>
            <button id="cancel-link-button" class="fancy-button" style="font-size: 22px;">CANCEL</button>
          </div>
      </div>

      <div id="edit-category-modal" style="display: none;">
          <h3>EDIT CATEGORY</h3>
          <label>Category Name</label>
          <textarea id="edit-category-title-input" rows="1"></textarea>
          <div id="edit-category-links-list"></div>
          <div class="category-creation-actions">
            <button id="save-edit-category-button" class="fancy-button" style="font-size: 22px;">SAVE</button>
            <button id="delete-category-button" class="fancy-button" style="font-size: 22px;">DELETE</button>
            <button id="cancel-edit-category-button" class="fancy-button" style="font-size: 22px;">CANCEL</button>
          </div>
      </div>
    </div>

    <script type="module" src="dialog.js"></script>
    <script type="module" src="links.js?v=2"></script>
    <script type="module" src="loading.js?v=2"></script>
  </body>
</html>
