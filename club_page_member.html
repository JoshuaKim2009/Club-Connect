<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Club Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />




    <link href="styles.css?v=13" rel="stylesheet" />
    <style>
      body {
        padding-bottom: 100px;
      }
      body {
          font-family: var(--primary-font-family);
          padding-top: env(safe-area-inset-top);
          background: var(--header-bg-start);
      }
    </style>
    
  </head>
  <body>
    <div id="loading-overlay">
      <div id="loading-overlay-inner">
        <div class="loading-spinner"></div>
        <p>LOADING CLUB PAGE...</p>
      </div>
    </div>

    <div id="content">  
      <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToHome()">
          <i class="fa-solid fa-circle-left"></i>
        </button>
        <span class="chat-title">CLUB PAGE</span>
      </div>
      <h1 id="clubPageTitle"></h1>
      <div id="clubDetails" class="fancy-label">
        <p></p>
      </div>

      <hr style="background-color: transparent; height: 6px; border: none;">

      <div id="adminActionsSection">
          <h3>CLUB INFO</h3>
          <button id = "view-members-button" class = "fancy-button" >
            MEMBERSHIP
            <!-- <i class="icon fa-solid fa-people-group"></i> -->
          </button>
          <button id = "links-button" class = "fancy-button" >LINK & RESOURCES</button>
      </div>

      <div id="scheduleSection">
          <h3>UPCOMING EVENTS</h3>
          <div id="closestEventDisplay">
              <div class="event-card-loading">
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
              </div>
          </div>
          <button id="viewScheduleButton" class="fancy-button">FULL SCHEDULE</button>
      </div>

      <div id="communicationSection">
          <h3>COMMUNICATION</h3>
          <button id="chatButton" class="fancy-button">
              MESSAGES
              <span id="unreadMessagesBadge" class="notification-badge"></span>
          </button>
          <button id="announcementsButton" class="fancy-button">
              ANNOUNCEMENTS
              <span id="unreadAnnouncementsBadge" class="notification-badge"></span>
          </button>
          <button id="pollsButton" class="fancy-button">
              POLLS
              <span id="unreadPollsBadge" class="notification-badge"></span>
          </button>
      </div>


      
    </div>
    



    <script>
      function goToHome(){
        window.location.href = "your_clubs.html";
      }
    </script>

    <script type="module" src="loading.js?v=2"></script>
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="club_page_member.js"></script>
  </body>
</html>
