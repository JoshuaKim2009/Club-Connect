<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Announcements</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=6" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
        body {
            font-family: var(--primary-font-family);
            padding-top: env(safe-area-inset-top);
            background: var(--header-bg-start);
        }
    </style>
  </head>
  <body>
    <!-- <h1 id="clubAnnouncementsTitle"></h1> -->
    <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToClubPage()">
          <i class="fa-solid fa-circle-left"></i>
        </button>
        <span class="chat-title">ANNOUNCEMENTS</span>
    </div>
    <h1 id="clubScheduleTitle"></h1>
    <button id="add-announcement-button" class="fancy-button" style="display: none;">ADD ANNOUNCEMENT</button>
    

    <div id="announcementsContainer" class="fancy-black-label">
        <!-- Announcement cards will be dynamically loaded here by announcements.js -->
        <p id="noAnnouncementsMessage" style="display: none;">No announcements yet.</p>
    </div>
    
    <!-- Assuming dialog.js is correctly linked and provides showAppAlert/showAppConfirm -->
    <script type="module" src="dialog.js"></script> 
    <!-- Link your new announcements.js file -->
    <script type="module" src="announcements.js"></script>
  </body>
</html>
