<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      body {
        font-family: var(--primary-font-family);
        padding-top: env(safe-area-inset-top);
        background: var(--header-bg-start);
      }
      .pageTitle{
        margin-top: 110px;
      }

      #discover-club-button {
        margin: 0 auto;
        display: block;
        width: 85%;
        max-width: 400px;
        background: linear-gradient(#6eb7ff, #4080da);
        position: relative;
        overflow: hidden;
        margin-bottom: 20px;
      }

      #discover-club-button::after {
        content: '';
        position: absolute;
        top: 0;
        left: -200%;
        width: 300%;
        height: 100%;
        background: linear-gradient(
          120deg,
          transparent 20%,
          rgba(255, 255, 255, 0.25) 27%,
          transparent 34%,
          transparent 54%,
          rgba(255, 255, 255, 0.25) 61%,
          transparent 68%
        );
        animation: shimmer 2s infinite linear;
      }

      @keyframes shimmer {
        0%   { left: -200%; }
        100% { left: 150%; }
      }

      .join-club-box {
        margin: 15px auto;
        padding: 15px;
        border: 3px solid black;
        border-radius: 10px;
        background: linear-gradient(to bottom, #ffffff 0%,#b3b3b3 100%);
        box-shadow: 0px 6px 0px #000000;
        width: 85%;
        max-width: 400px;
        box-sizing: border-box;
      }

      #club-name-label,
      #join-code-label {
        color: black;
      }
    </style>

    <link href="styles.css?v=13" rel="stylesheet" />
  </head>
  <body>
    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToHome()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">JOIN</span>
    </div>

    <h1 class="pageTitle">JOIN A CLUB</h1> 

    <button id="discover-club-button" class="fancy-button">
      DISCOVER CLUBS
      <i class="fa-solid fa-magnifying-glass" style="font-size: 0.9em; margin-left: 8px;"></i>
    </button>

    <form id="joinClubForm"> 

      <div class="join-club-box"> 
        <label id= "club-name-label" class="fancy-input-label" for="club-name-input">Club name</label>
        <input class="fancy-input" id="club-name-input" placeholder="Club name" required name="club-name-input"> 

        <label id= "join-code-label" class="fancy-input-label" for="join-code-input">Join code</label>
        <input class="fancy-input" id="join-code-input" placeholder="6 digit join code" required name="join-code-input" style="text-transform: uppercase" maxlength="6" value="">

        <hr style="background-color: transparent; height: 3px; border: none;">

        <button id="submit-join-club-button" type="submit" class="fancy-button">SEND REQUEST</button> 
      </div>

      <hr style="background-color: transparent; height: 20px; border: none;">

    </form>

    

      <script>
        function goToHome(){
          window.location.href = "your_clubs.html";
        }
      </script>

      <script type="module" src="dialog.js"></script> 
      <script type="module" src="join_club.js"></script>
  </body>
</html>
