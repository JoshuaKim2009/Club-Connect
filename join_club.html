<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Join</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      body {
        font-family: var(--primary-font-family);
        padding-top: env(safe-area-inset-top);
        background: var(--header-bg-start);
      }
      .pageTitle{
        margin-top: 110px;
      }
    </style>

    <link href="styles.css?v=4" rel="stylesheet" />
  </head>
  <body>
    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToHome()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">JOIN</span>
    </div>

    <form id="joinClubForm"> <!-- Changed ID for clarity -->
      <h1 class="pageTitle">JOIN A CLUB</h1> <!-- Changed text for clarity -->

      <label class="fancy-input-label" for="club-name-input">Club name</label>
      <input class="fancy-input" id="club-name-input" placeholder="Club name" required name="club-name-input"> <!-- Changed name attribute -->

      <label class="fancy-input-label" for="join-code-input">Join code</label>
      <input class="fancy-input" id="join-code-input" placeholder="6 digit join code" required name="join-code-input" style="text-transform: uppercase" maxlength="6" value=""> <!-- Changed name attribute -->

      <hr style="background-color: transparent; height: 3px; border: none;">

      <button id="submit-join-club-button" type="submit" class="fancy-button">SEND REQUEST</button> <!-- Changed ID for clarity -->

      <hr style="background-color: transparent; height: 150px; border: none;">

      <script>
        function goToHome(){
          window.location.href = "your_clubs.html";
        }
      </script>

      <script type="module" src="dialog.js"></script> 
      <script type="module" src="join_club.js"></script>
  </body>
</html>
