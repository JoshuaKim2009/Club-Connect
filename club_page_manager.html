<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Club Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">




    <link href="styles.css?v=1" rel="stylesheet" />
    
    <style>
      body {
        padding-bottom: 100px; 
      }
    </style>
    
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <p>LOADING CLUB PAGE...</p>
    </div>

    <div id="content">  
      <div>
        <button id="back-button" class="fancy-button" onclick="goToHome()">BACK</button>
      </div>
      
      <h1 id="clubPageTitle"></h1>
      <div id="clubDetails" class="fancy-label">
        <p></p>
      </div>
      <hr style="background-color: transparent; height: 6px; border: none;">

      

      <div id="adminActionsSection">
          <h3>CLUB SETTINGS</h3>
          <button id = "edit-club-button" class = "fancy-button" >EDIT CLUB INFO</button>
      </div>


      <div id="scheduleSection">
          <h3>UPCOMING EVENTS</h3>
          <div id="closestEventDisplay">
              
              <div class="event-card-loading">
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
                  <div class="loading-line"></div>
              </div>
                       
          </div>
          <button id="viewScheduleButton" class="fancy-button">EDIT SCHEDULE</button>
      </div>


      <div id="communicationSection">
          <h3>COMMUNICATION</h3>
          <button id="chatButton" class="fancy-button">CHAT</button>
          <button id="announcementsButton" class="fancy-button">
              ANNOUNCEMENTS
              <span id="unreadAnnouncementsBadge" class="notification-badge"></span>
          </button>
      </div>


      <div id="dynamic-sections-wrapper">
          <!-- <p class="small-title">MEMBERSHIP REQUESTS</p> -->
          <div id="pendingRequestsContainer" class="fancy-black-label">
            <p class="fancy-label" ></p>
          </div>

          <!-- <p class="small-title">MEMBERS</p> -->
          <div id="membersContainer" class="fancy-black-label">
            <p class="fancy-label" ></p>
          </div>
      </div>

      

      
    </div>



    <div id="popup-overlay" style="display: none;"></div>
    <!-- Role Management Popup -->
    <div id="role-management-popup" style="display: none;">
      <div class="popup-content">
        <h3 id="member-name-for-role">Manage [Member Name]</h3>
        <label for="role-select" id="role-select-label">Select New Role</label>
        <select id="role-select">
          <option value="member">Member</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
        <div class="popup-actions">
          <button id="submit-role-change" class="fancy-button">Update</button>
          <button id="cancel-role-change" class="fancy-button">Cancel</button>
        </div>
      </div>
    </div>
    



    <script>
      function goToHome(){
        window.location.href = "your_clubs.html";
      }
    </script>

    <script type="module" src="loading.js"></script>
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="club_page_manager.js"></script>
  </body>
</html>
