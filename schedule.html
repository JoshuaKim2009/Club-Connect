<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Events</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link href="styles.css?v=6" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <style>
      body {
        padding-bottom: 100px; 
      }

      body {
        font-family: var(--primary-font-family);
        padding-top: env(safe-area-inset-top);
        /* padding-bottom: env(safe-area-inset-bottom); */
        background: var(--header-bg-start);
      }
    </style>
    
  </head>
  <body>
    <div id="loading-overlay">
      <div class="loading-spinner"></div>
      <p>LOADING...</p>
    </div>
    <div class="chat-header">
        <button id="back-button" class="fancy-button" onclick="goToClubPage()">
          <i class="fa-solid fa-circle-left"></i>
        </button>
        <span class="chat-title">SCHEDULE</span>
    </div>
    <div id="content">
      <h1 id="clubScheduleTitle"></h1>
      <button id="add-event-button" class="fancy-button" style="display: none;">ADD NEW EVENT</button>

      <div id="eventsContainer" class="fancy-black-label">
          <!-- Event cards will be dynamically loaded here by schedule.js -->
      </div>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="schedule.js"></script>
    <script type="module" src="loading.js?v=2"></script>
  </body>
</html>
