<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">




    <link href="styles.css?v=6" rel="stylesheet" />
    <style>
      body {
          display: flex;
          justify-content: center;
          margin: 0; 
          height: 100vh; 
      }
      
      form {
          width: 500px;
          padding: 20px;
          box-sizing: border-box; 
      }
      
      input {
          width: 100%;
          margin: 6px 0;
          padding: 10px;
          box-sizing: border-box; 
      }
    </style>
    
  </head>
  <body>
    <form id = "registerForm">
      <h1 class="pageTitle">Register</h1>
      <input type="text" class = "fancy-login-input" placeholder="Full name" required id = "name" />
      <input type = "text" class = "fancy-login-input" placeholder = "Email" required id = "username" />
      <input type = "password" class = "fancy-login-input" placeholder = "Password" required id = "password" />
      <input type = "password" class = "fancy-login-input" placeholder = "Confirm Password" required id = "confirmPassword" />
      <button id = "register-submit" type = "submit" class = "fancy-button" >Register</button>
      &nbsp; <a href="login.html" class = "fancy-link-label goldLink">Go to Login</a>
    </form>
    

    <script type="module" src="dialog.js"></script> 
    <script type = "module" src="register.js" defer></script>
    
    
  </body>
</html>
