<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Connect | Members</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="styles.css?v=11" rel="stylesheet" />
    
    <style>
        body {
            padding-bottom: 100px; 
        }
        body {
            font-family: var(--primary-font-family);
            padding-top: env(safe-area-inset-top);
            background: var(--header-bg-start);
        }
        #page-title{
            margin-top: 110px;
        }
        #dynamic-sections-wrapper {
            position: relative;
            min-height: 200px;
        }

        #pendingRequestsContainer, 
        #membersContainer {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        #dynamic-sections-wrapper.loaded #pendingRequestsContainer,
        #dynamic-sections-wrapper.loaded #membersContainer {
            opacity: 1;
        }

        #dynamic-sections-wrapper.loaded #loading-spinner {
            display: none;
        }

        .loading-spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
    </style>
    
  </head>
  <body>
    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToClubPage()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">MEMBERS</span>
    </div>

    <h1 id="page-title" class="pageTitle">MEMBERS</h1>
    

    <div id="dynamic-sections-wrapper">
        <div id="loading-spinner" class="loading-spinner"></div>
        <div id="pendingRequestsContainer" class="fancy-black-label"></div>

        <div id="membersContainer" class="fancy-black-label"></div>
    </div>

    <div id="popup-overlay" style="display: none;"></div>
    <div id="role-management-popup" style="display: none;">
      <div class="popup-content">
        <h3 id="member-name-for-role">Manage [Member Name]</h3>
        <label for="role-select" id="role-select-label">Select New Role</label>
        <select id="role-select">
          <option value="member">Member</option>
          <option value="admin">Admin</option>
          <option value="manager">Manager</option>
        </select>
        <div class="popup-actions">
          <button id="submit-role-change" class="fancy-button">Update</button>
          <button id="cancel-role-change" class="fancy-button">Cancel</button>
        </div>
      </div>
    </div>

    <script type="module" src="dialog.js"></script> 
    <script type="module" src="members.js"></script>
  </body>
</html>
