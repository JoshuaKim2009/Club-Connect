<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css?v=8" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=New+Amsterdam&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
      body {
        font-family: var(--primary-font-family);
        padding-top: env(safe-area-inset-top);
        background: var(--header-bg-start);
      }
      .pageTitle{
        margin-top: 110px;
      }
      .state-dropdown-wrapper {
        position: relative;
      }

      .state-dropdown-list {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        background-color: white;
        border: 1px solid #ccc;
        border-top: none;
        max-height: 200px;
        overflow-y: auto;
        z-index: 1000;
        font-family: var(--primary-font-family);
        box-sizing: border-box;
        width: 85%;
        max-width: 380px;
      }

      .state-option {
        padding: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .state-option:hover {
        background-color: #f0f0f0;
      }

      .state-dropdown-list.show {
        display: block;
      }

      .state-dropdown-list:not(.show) {
        display: none;
      }

      .state-dropdown-list:empty {
        display: none !important;
      }
    </style>

    
    
    <title>Club Connect | Create</title>
  </head>
  <body>

    
    <div class="chat-header">
      <button id="back-button" class="fancy-button" onclick="goToHome()">
        <i class="fa-solid fa-circle-left"></i>
      </button>
      <span class="chat-title">CREATE</span>
    </div>
    <form id = "createClubForm">
    <h1 class="pageTitle">CREATE A CLUB</h1>

    
    

    <label class="fancy-input-label" >School name</label>
    <input class="fancy-input" id="school-name-select" placeholder="FULL name of school (no abbreviations)" required name = "school-name-select" value ="">

    <label class="fancy-input-label">State</label>
    <div class="state-dropdown-wrapper">
      <input class="fancy-input" id="state-select" placeholder="State name" required name="state-select" value="" autocomplete="off">
      <div class="state-dropdown-list" id="state-dropdown-list"></div>
    </div>

    <label class="fancy-input-label" >Club name</label>
    <input class="fancy-input" id="club-name-select" placeholder="Club name" required name = "club-name-select" autocomplete="off">

    <label class="fancy-input-label" >Main Activity</label>
    <input class="fancy-input" id="main-activity-select" placeholder="Your main activity in a word or two" required name = "main-activity-select" autocomplete="off">

    <label class="fancy-input-label" >Description</label>

    <textarea id="description-input" class="fancy-input" rows="3" placeholder="A description about your club..." required name = "description-input"  maxlength="500"></textarea>

    <hr style="background-color: transparent; height: 3px; border: none;">
      
    <button id = "submit-club-button" type = "submit" class = "fancy-button" >SUBMIT</button>


    <hr style="background-color: transparent; height: 150px; border: none;">

          
   
    <script type="module" src="dialog.js"></script> 
    <script type="module" src="create_club.js"></script>

    
    <script>
      
      function goToHome(){
        window.location.href = "your_clubs.html?v=2";
      }
      
    </script>
    
    
  </body>
</html>
